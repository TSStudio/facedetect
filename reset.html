<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ssl.captcha.qq.com/TCaptcha.js" async></script>
    </head>
    <body>
        <form action="resetprocess.php" method="post" onsubmit="return check()" style="margin:auto;" class="reg info-input" id="input-form">
        旧密码<input type="password" name="oldpassword" id="oldpassword" class="input-box"><br>
        新密码<input type="password" name="password" id="password" class="input-box"><br>
        重复新密码<input type="password" name="assertpassword" id="assertpassword" class="input-box"><br>
        验证码<button id="TencentCaptcha" type="button" class="button button-action" data-appid="2010598725" data-cbfn="subm">验证</button><br>
        <input type="text" style="display:none;" id="capti" name="ticket">
        <input type="text" style="display:none;" id="captr" name="randstr">
        <input type="submit" id="subbutt" name="submit" value="提交">
        </form>
        <a href="login.html">登录</a>
    </body>
    <script type="text/javascript">
    window.subm = function(res){
        console.log(res)
        if(res.ret === 0){
            yz=true;
            ticke=res.ticket;
            rands=res.randstr;
        }
    }
    var form = document.getElementById('input-form');
    var go = document.getElementById('subbutt');
    go.onclick = function(){
        if(!yz){
            alert('请完成验证');
        }
        var cap = document.getElementById('capti');
        var car = document.getElementById('captr');
        cap.value=window.ticke;
        car.value=window.rands;
        form.submit();
    }
    document.onkeydown=function(event){ 
    var e = event || window.event || arguments.callee.caller.arguments[0]; 
        if(e && e.keyCode==13){ // 按 Enter 
            if(!yz){
                alert('请完成验证');
            }
            var cap = document.getElementById('capti');
            var car = document.getElementById('captr');
            cap.value=window.ticke;
            car.value=window.rands;
            form.submit();
        }
    };
    function check() { 
        var username=document.getElementById("username").value; 
        var oldpassword=document.getElementById("oldpassword").value; 
        var password=document.getElementById("password").value; 
        var assertpassword=document.getElementById("assertpassword").value;
        var regex=/^[/s]+$/; 
        var szReg=/^[A-Za-z0-9d]+([-_.][A-Za-z0-9d]+)*@([A-Za-z0-9d]+[-.])+[A-Za-zd]{2,5}$/;
        if(regex.test(oldpassword)||password.length==0){ 
            alert("旧密码不合法"); 
            return false;     
        } 
        if(regex.test(password)||password.length==0){ 
            alert("密码不合法"); 
            return false;     
        } 
        if(password!=assertpassword){ 
            alert("密码与重复密码不一致"); 
            return false; 
        } 
    } 
    </script>
</html>
